<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dell Challenges - Exercise 1</title>

    <!-- Head scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- Preload -->
    <link rel="modulepreload" href="index.js" />
    <link rel="modulepreload" href="components/filter-item/filter-item.js" />
    <link rel="modulepreload" href="components/icon/icon.js" />
  </head>
  <body>
    <header class="app-header d-flex align-items-center gap-4 px-4 w-100">
      <button
        class="btn btn-outline-light d-lg-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#side-menu"
        aria-controls="side-menu"
      >
        <span class="visually-hidden">Open side menu</span>
        <app-icon name="menu"></app-icon>
      </button>

      <div class="d-flex flex-column w-100 text-center overflow-hidden">
        <h2 class="text-truncate">Hello World</h2>
        <h5 class="text-truncate">This is my web page</h5>
      </div>
    </header>

    <main id="content" class="app-main container-fluid px-4 pb-4 pt-5">
      <section id="dash" class="app-dash h-100">
        <!-- Left panel -->
        <aside
          class="app-dash-sidenav offcanvas-lg offcanvas-start pe-lg-2"
          id="side-menu"
        >
          <div class="app-panel h-100">
            <div class="d-block w-100 text-end mb-4 px-2 d-lg-none">
              <button
                class="btn-close"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#side-menu"
                aria-controls="side-menu"
              >
                <span class="visually-hidden">Close side menu</span>
              </button>
            </div>

            <label for="table-selector-input" class="form-label fw-bold mb-3"
              >Select a table from the dropdown menu:</label
            >
            <select class="form-select" id="table-selector-input">
              <option>Example Table 1</option>
            </select>
          </div>
        </aside>

        <!-- Filters section -->
        <section
          id="filters"
          class="app-panel app-dash-filters d-flex flex-column pb-4"
        >
          <label for="filters-item-input" class="fw-bold">Filters</label>

          <div class="row py-2 px-4 h-100 overflow-hidden">
            <div class="col-12 overflow-y-auto mh-100">
              <div id="filters-item-list" class="d-flex flex-wrap gap-2">
                <!-- ITEM LIST -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <form
                id="filters-item-form"
                class="input-group app-dash-filters-input"
              >
                <input
                  type="text"
                  id="filters-item-input"
                  class="form-control"
                  placeholder="Type a filter name..."
                  aria-label="Name of the new filter"
                  maxlength="256"
                  required
                />
                <button class="btn btn-primary">
                  <span class="visually-hidden"
                    >Click to add the new filter</span
                  >
                  <app-icon name="plus"></app-icon>
                </button>
              </form>
            </div>
          </div>
        </section>

        <!-- Data preview section -->
        <section id="data-preview" class="app-panel app-dash-data">
          <label class="fw-bold">Data preview</label>
        </section>
      </section>
    </main>

    <!-- Body scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
